var countVowels = function (str){
    var count = 0;
    var input = str.toLowerCase();
    var vowelArray = ["a", "e", "i","o", "u"];
    for (var i = 0; i < input.length; i++) {
        if (vowelArray.includes(input[i])) {
            count++
        }
    }
    return count;
}
